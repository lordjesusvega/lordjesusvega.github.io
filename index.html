<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Outreach Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="container">
    <h2 class="display-1">LinkedIn</h2>
    <br/>
    <h1 class="display-3" id="counter">0</h1>
    <h1 class="display-3">/50</h1>
    <button class="btn btn-success" type="button" onclick="add()" name="add1">Add 1</button>
    <button class="btn btn-secondary" type="button" onclick="sub()" name="sub1">Sub 1</button>
    <button class="btn btn-success" type="button" onclick="reset()" name="reset1">Reset</button>
    <button class="btn btn-warning" type="button" onclick="undoLast()" name="undo">Undo</button>
  <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
